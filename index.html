<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
      <header>
          <h1 class="text-center">Bub's Angular Store</h1>
          <h2 class="text-center">- best shop to gem hop -</h2>
      </header>

      <div class="list-group">
          <div class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
              <product-title></product-title>

              <section ng-controller="GalleryController as gallery">
                  <div ng-show="product.images.length">
                      <img class="img img-circle img-thumbnail center-block" ng-src="{{product.images[gallery.current]}}"/>
                  </div>
              </section>

              <product-tabs></product-tabs>

          </div>
      </div>
  </body>
</html>
