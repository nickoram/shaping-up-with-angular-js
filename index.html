<!DOCTYPE html>
<html ng-app="store">
  <head>
    <link rel="stylesheet" type="test/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>

  <body ng-controller="StoreController as store">
      <ul class="list-group">
          <li class="list-group-item" ng-repeat="product in store.products | orderBy:'-price'">
              <h3>{{product.name}}
                  <em class="pull-right">{{product.price | currency}}</em>
                  <img ng-src="{{product.images[0].thumb}}"/>
              </h3>

              <section ng-init="tab = 1">
                  <ul class="nav nav-pills">
                      <li><a href ng-click="tab = 1">Description</a></li>
                      <li><a href ng-click="tab = 2">Specifications</a></li>
                      <li><a href ng-click="tab = 3">Reviews</a></li>
                  </ul>
                  <div class="panel" ng-show="tab === 1">
                      <h4>Description</h4>
                      <blockquote>{{product.description}}</blockquote>
                  </div>
                  <div class="panel" ng-show="tab === 2">
                      <h4>Specifications</h4>
                      <blockquote>None Yet</blockquote>
                  </div>
                  <div class="panel" ng-show="tab === 3">
                      <h4>Reviews</h4>
                      <blockquote>None Yet</blockquote>
                  </div>
              </section>
          </li>
      </ul>
  </body>
</html>
